<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Game Time</title>
  <link href='./game.css' rel='stylesheet' type='text/css'/>
</head>
<body>
  <main>
    <div id="background-img">
      <img src="../lib/background-image.png" alt="background-image"/>
    </div>
    <canvas id="game" width="600" height="600"></canvas>
  </main>
  <style>
  #myProgress {
    width: 100%;
    background-color: #ddd;
  }

  #myBar {
    width: 1%;
    height: 30px;
    background-color: #4CAF50;
  }
  </style>
  <body>

    <h2 class="title-text">Timer:</h2>
    <form id="myProgress">
      <div id="myBar"></div>
    </form>
    <br>
    <button id="start-btn" onclick="move()">Click Me</button> 
  <script src="main.bundle.js" width="600" height="600"></script>
</body>
</html>
