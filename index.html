<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Game Time</title>
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link href='./game.css' rel='stylesheet' type='text/css'/>
</head>
<body>
  <main>
    <section class="whole-game">
      <div id="background-img">
        <img src="../lib/background-image.png" alt="background-image"/>
        <div class="game-btn">
          <p class="start-btn">NEW GAME</p>
        </div>
        <div class="game-over">
          <p class="game-score">score: <span class="score"></span></p>
        </div>
      </div>
      <canvas id="game" width="600" height="600">
        <!-- Game is played here -->
      </canvas>
    </section>
    <div class="game-info">
      <img class="frogger" src="lib/frogger.png">
      <p class="current-level info">Level: <span class="level"></span></p>
      <p class="lives-left info">Lives: <span class="lives"></span></p>
      <p class="current-points info">Points:<span class="points"></span></p>
    </div>
  </main>
  <script src="main.bundle.js" width="600" height="600"></script>
</body>
</html>
